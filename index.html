<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎧 Popkid GLE - Audio/Video Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: #0f172a;
      font-family: 'Segoe UI', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
    }
  </style>
</head>
<body class="text-white">

  <header class="text-center py-6">
    <h1 class="text-4xl font-bold text-blue-400">🧃 Popkid GLE</h1>
    <p class="text-gray-300 mt-1">Paste YouTube URL or Title to Play & Download</p>
  </header>

  <main class="glass max-w-3xl mx-auto p-6 rounded-2xl shadow-lg">
    <form id="searchForm" class="flex flex-col md:flex-row gap-4">
      <input id="query" type="text" placeholder="🎯 Paste YouTube URL or title..." class="flex-grow p-3 rounded-md text-black" required>
      <button type="submit" class="bg-blue-600 hover:bg-blue-800 px-6 py-3 rounded-md">Search</button>
    </form>

    <div id="result" class="mt-8 hidden">
      <div class="rounded-md overflow-hidden mb-4 aspect-video">
        <iframe id="videoPlayer" class="w-full h-full" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="text-center">
        <h2 id="videoTitle" class="text-xl font-semibold mb-2 text-blue-300"></h2>
        <div class="flex flex-wrap gap-4 justify-center mt-4">
          <a id="mp3Btn" href="#" target="_blank" class="bg-green-500 hover:bg-green-700 px-4 py-2 rounded">🎵 Download MP3</a>
          <a id="mp4Btn" href="#" target="_blank" class="bg-red-500 hover:bg-red-700 px-4 py-2 rounded">🎬 Download MP4</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center text-sm text-gray-500 mt-12 mb-6">
    &copy; 2025 Popkid GLE — Built by DevPopkid 💙
  </footer>

  <script>
    const form = document.getElementById('searchForm');
    const queryInput = document.getElementById('query');
    const resultBox = document.getElementById('result');
    const videoPlayer = document.getElementById('videoPlayer');
    const videoTitle = document.getElementById('videoTitle');
    const mp3Btn = document.getElementById('mp3Btn');
    const mp4Btn = document.getElementById('mp4Btn');

    async function getVideoInfo(query) {
      // If URL, use it directly. Otherwise, do a quick search
      if (query.includes("youtube.com") || query.includes("youtu.be")) {
        return query;
      } else {
        const res = await fetch(`https://noobs-api.top/yt/search?query=${encodeURIComponent(query)}`);
        const json = await res.json();
        const vid = json.result?.videos?.[0];
        return vid ? `https://www.youtube.com/watch?v=${vid.videoId}` : null;
      }
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      const rawQuery = queryInput.value.trim();
      if (!rawQuery) return;

      try {
        const ytUrl = await getVideoInfo(rawQuery);
        if (!ytUrl) {
          alert('❌ No video found.');
          return;
        }

        const videoId = ytUrl.split("v=")[1]?.split("&")[0] || ytUrl.split("/").pop();

        // Set iframe player
        videoPlayer.src = `https://www.youtube.com/embed/${videoId}`;
        videoTitle.textContent = "🎬 Your video is ready";

        // Set download links
        mp3Btn.href = `https://noobs-api.top/dipto/ytDl3?link=${videoId}&format=mp3`;
        mp4Btn.href = `https://jawad-tech.vercel.app/download/ytmp3?url=${encodeURIComponent(ytUrl)}`;

        resultBox.classList.remove("hidden");

      } catch (err) {
        console.error(err);
        alert("❌ Something went wrong. Try again.");
      }
    };
  </script>

</body>
</html>
